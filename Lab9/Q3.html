<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Q3</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white h-screen flex items-center justify-center">
  <div class="w-full max-w-md text-center">
    <input
      type="number"
      id="yearInput"
      placeholder="Enter only Year like 2023"
      class="w-full px-4 py-2 border border-gray-300 rounded-full mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500"
    />

    <button
      onclick="checkLeapYear()"
      class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold px-6 py-2 rounded-full mb-6"
    >
      Check Leap Year
    </button>

    <table class="table-auto border-collapse w-full">
      <thead>
        <tr class="bg-yellow-300 text-black font-bold">
          <th class="border border-gray-400 px-4 py-2">Leap Year</th>
          <th class="border border-gray-400 px-4 py-2">Status</th>
        </tr>
      </thead>
      <tbody id="resultsTable" class="text-center">
      </tbody>
    </table>
  </div>

  <script>
    function isLeapYear(year) {
      return (year % 4 === 0 && year % 100 !== 0) || year % 400 === 0;
    }

    function checkLeapYear() {
      const yearInput = document.getElementById('yearInput');
      const year = parseInt(yearInput.value);
      if (isNaN(year)) {
        alert("Please enter a valid year.");
        return;
      }

      const status = isLeapYear(year) ? "Yes" : "No";

      const table = document.getElementById("resultsTable");
      const newRow = document.createElement("tr");
      newRow.innerHTML = `
        <td class="border border-gray-400 px-4 py-2">${year}</td>
        <td class="border border-gray-400 px-4 py-2">${status}</td>
      `;
      table.appendChild(newRow);

      yearInput.value = '';
    }
  </script>
</body>
</html>
