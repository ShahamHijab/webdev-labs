<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Q5</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen bg-white flex items-center justify-center">
  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md text-center space-y-4">
    <input
      type="text"
      id="inputString"
      placeholder="Enter the String"
      class="w-full px-4 py-2 border border-gray-300 rounded-md text-gray-700 font-medium focus:outline-none focus:ring-2 focus:ring-green-500"
    />
    <div class="flex justify-center space-x-4">
      <button
        onclick="checkPalindrome()"
        class="bg-green-600 hover:bg-green-700 text-white font-semibold px-6 py-2 rounded-md"
      >
        Check Palindrome
      </button>
      <button
        onclick="resetForm()"
        class="bg-red-500 hover:bg-red-600 text-white font-semibold px-6 py-2 rounded-md"
      >
        Reset Value
      </button>
    </div>
    <p id="result" class="text-lg font-medium text-gray-700"></p>
  </div>

  <script>
    function checkPalindrome() {
      const input = document.getElementById('inputString').value.trim().toLowerCase();
      const reversed = input.split('').reverse().join('');
      const resultText = document.getElementById('result');

      if (!input) {
        resultText.textContent = "Please enter a string.";
        return;
      }

      resultText.textContent = input === reversed
        ? "Yes, it's a Palindrome."
        : "No, it's not a Palindrome.";
    }

    function resetForm() {
      document.getElementById('inputString').value = '';
      document.getElementById('result').textContent = '';
    }
  </script>
</body>
</html>
