<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Q4</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex justify-center items-center min-h-screen font-sans bg-gray-100">

  <div class="flex gap-8 flex-wrap justify-center">
    <div class="bg-white p-8 w-80 shadow-md text-center border-[15px] border-yellow-400 rounded-lg">
      <div class="border-2 border-dashed border-yellow-400 p-4 font-bold text-yellow-400 mb-4">
        Your Logo Here
      </div>
      <form class="text-left space-y-3">
        <div>
          <label for="firstname" class="block text-sm font-bold text-gray-600">First name*</label>
          <input type="text" id="firstname" required class="w-full p-2 border border-yellow-400 rounded text-sm mt-1 focus:outline-none">
        </div>
        <div>
          <label for="lastname" class="block text-sm font-bold text-gray-600">Last name*</label>
          <input type="text" id="lastname" required class="w-full p-2 border border-yellow-400 rounded text-sm mt-1 focus:outline-none">
        </div>
        <div>
          <label for="email" class="block text-sm font-bold text-gray-600">Email address*</label>
          <input type="email" id="email" required class="w-full p-2 border border-yellow-400 rounded text-sm mt-1 focus:outline-none">
        </div>
        <div>
          <label for="password" class="block text-sm font-bold text-gray-600">Password*</label>
          <input type="password" id="password" required class="w-full p-2 border border-yellow-400 rounded text-sm mt-1 focus:outline-none">
        </div>
        <div>
          <label for="confirm-password" class="block text-sm font-bold text-gray-600">Again password*</label>
          <input type="password" id="confirm-password" required class="w-full p-2 border border-yellow-400 rounded text-sm mt-1 focus:outline-none">
        </div>

        <div class="flex justify-between items-center mt-4">
          <p class="text-xs text-yellow-400">Have an account</p>
          <button type="submit" class="bg-yellow-400 text-white font-bold py-2 px-5 rounded hover:opacity-80 transition">Signup</button>
        </div>
      </form>
    </div>

    <div class="bg-white p-8 w-80 shadow-md text-center border-[15px] border-yellow-400 rounded-lg mt-24">
      <div class="border-2 border-dashed border-yellow-400 p-4 font-bold text-yellow-400 mb-4">
        Your Logo Here
      </div>
      <form class="text-left space-y-3">
        <div>
          <label for="username" class="block text-sm font-bold text-gray-600">Username or email address*</label>
          <input type="text" id="username" required class="w-full p-2 border border-yellow-400 rounded text-sm mt-1 focus:outline-none">
        </div>
        <div>
          <label for="signin-password" class="block text-sm font-bold text-gray-600">Password*</label>
          <input type="password" id="signin-password" required class="w-full p-2 border border-yellow-400 rounded text-sm mt-1 focus:outline-none">
        </div>

        <div class="flex justify-between items-center mt-4">
          <p class="text-xs text-yellow-400 space-y-1">
            <a href="#" class="block hover:underline">Forgot password?</a>
            <a href="#" class="block hover:underline">Create an account</a>
          </p>
          <button type="submit" class="bg-amber-500 text-white font-bold py-2 px-5 rounded hover:opacity-80 transition">Login</button>
        </div>
      </form>
    </div>

  </div>

</body>
</html>
