<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body class="bg-blue-600 flex items-center justify-center min-h-screen px-4">

  <div class="flex flex-col md:flex-row gap-10">
    <div class="bg-white rounded-xl shadow-md p-8 w-80">
      <h2 class="text-2xl font-semibold mb-6 text-center">Login</h2>
      <input type="email" placeholder="Email" class="w-full mb-4 px-4 py-2 border rounded outline-none" />
      <div class="relative mb-2">
        <input type="password" placeholder="Password" class="w-full px-4 py-2 border rounded outline-none pr-10" />
        <i class="fas fa-eye absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
      </div>
      <p class="text-right text-sm text-blue-600 hover:underline mb-4 cursor-pointer">Forgot password?</p>
      <button class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Login</button>
      <p class="text-center text-sm mt-4">
        Donâ€™t have an account? <span class="text-blue-600 cursor-pointer hover:underline">Signup</span>
      </p>

      <div class="flex items-center my-4">
        <hr class="flex-grow border-gray-300" />
        <span class="px-2 text-gray-400 text-sm">Or</span>
        <hr class="flex-grow border-gray-300" />
      </div>

      <button class="flex items-center justify-center w-full bg-blue-800 text-white py-2 rounded mb-3">
        <i class="fab fa-facebook-f mr-2"></i> Login with Facebook
      </button>
      <button class="flex items-center justify-center w-full border py-2 rounded text-gray-600">
        <img src="https://www.google.com/favicon.ico" class="w-4 h-4 mr-2" alt="Google" />
        Login with Google
      </button>
    </div>
    <div class="bg-white rounded-xl shadow-md p-8 w-80">
      <h2 class="text-2xl font-semibold mb-6 text-center">Signup</h2>
      <input type="email" placeholder="Email" class="w-full mb-4 px-4 py-2 border rounded outline-none" />
      <input type="password" placeholder="Create password" class="w-full mb-4 px-4 py-2 border rounded outline-none" />
      <div class="relative mb-4">
        <input type="password" placeholder="Confirm password" class="w-full px-4 py-2 border rounded outline-none pr-10" />
        <i class="fas fa-eye absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
      </div>
      <button class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Signup</button>
      <p class="text-center text-sm mt-4">
        Already have an account? <span class="text-blue-600 cursor-pointer hover:underline">Login</span>
      </p>

      <div class="flex items-center my-4">
        <hr class="flex-grow border-gray-300" />
        <span class="px-2 text-gray-400 text-sm">Or</span>
        <hr class="flex-grow border-gray-300" />
      </div>

      <button class="flex items-center justify-center w-full bg-blue-800 text-white py-2 rounded mb-3">
        <i class="fab fa-facebook-f mr-2"></i> Login with Facebook
      </button>
      <button class="flex items-center justify-center w-full border py-2 rounded text-gray-600">
        <img src="https://www.google.com/favicon.ico" class="w-4 h-4 mr-2" alt="Google" />
        Login with Google
      </button>
    </div>

  </div>

</body>
</html>
