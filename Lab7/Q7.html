<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Q7</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-red-500 flex justify-center items-center min-h-screen">
  <div class="bg-white w-full max-w-5xl shadow-lg">
    <img src="7.jpeg" alt="Building" class="w-full h-72 object-cover" />

    <div class="flex justify-around font-semibold py-4 text-center">
      <div>Sydney</div>
      <div>Melbourne</div>
      <div>
        Los Angeles
        <div class="text-xs italic font-normal text-gray-500">Freepik</div>
      </div>
      <div>
        London
        <div class="text-xs italic font-normal text-gray-500">Freepik</div>
      </div>
    </div>
    <div class="grid md:grid-cols-2 p-6 gap-6">
        <div>
        <h2 class="text-2xl font-light mb-6">Get in Touch</h2>
        <form class="space-y-4">
            <input type="text" placeholder="Enter your Name" class="w-full border border-gray-300 p-3 rounded focus:outline-none focus:ring-2 focus:ring-red-500"/>
            <input type="email" placeholder="Enter a valid email address" class="w-full border border-gray-300 p-3 rounded focus:outline-none focus:ring-2 focus:ring-red-500"/>
            <textarea rows="5" placeholder="How can we help?" class="w-full border border-gray-300 p-3 rounded resize-none focus:outline-none focus:ring-2 focus:ring-red-500"></textarea>
            <button type="submit" class="w-full bg-red-500 text-white py-3 rounded hover:bg-red-600">SUBMIT</button>
        </form>
        </div>
        <div class="h-full min-h-[500px]">
        <iframe
            src="https://www.google.com/maps/embed?pb=..."
            class="w-full h-full border-0"
            allowfullscreen=""
            loading="lazy">
        </iframe>
        </div>
    </div>
  </div>
</body>
</html>
