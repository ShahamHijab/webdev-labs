<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Q2</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="font-sans m-0 p-0 text-center">

  <div class="flex flex-wrap justify-center items-center gap-8 p-6">

    <div class="image">
      <img src="2.png" alt="Contact Image" class="w-[350px] h-auto">
    </div>
    <div class="contact-form text-left max-w-[400px] w-full">
      <h2 class="text-2xl mb-4 font-bold">Contact Us</h2>
      <form class="space-y-3">

        <div>
          <label for="name" class="block mb-1">Name</label>
          <input type="text" id="name" placeholder="Enter your Name" required class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-red-400">
        </div>

        <div>
          <label for="email" class="block mb-1">Email</label>
          <input type="email" id="email" placeholder="Enter a valid email address" required class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-red-400">
        </div>

        <div>
          <label for="message" class="block mb-1">Message</label>
          <textarea id="message" required class="w-full p-3 border border-gray-300 rounded h-24 resize-none focus:outline-none focus:ring-2 focus:ring-red-400"></textarea>
        </div>

        <div class="flex items-center gap-2">
          <input type="checkbox" id="terms" required class="w-4 h-4">
          <label for="terms" class="text-sm">I accept the <span class="text-blue-600">Terms of Service</span></label>
        </div>

        <button type="submit" class="w-full bg-red-600 text-white p-3 rounded hover:bg-red-800 transition mt-3">SUBMIT</button>

      </form>
    </div>

  </div>

  <div class="flex flex-wrap justify-center gap-8 mt-8 p-6">

    <div class="bg-red-600 text-white p-6 rounded w-52">
      <h3 class="text-lg font-bold mb-2 flex items-center justify-center"><i class="fas fa-phone-alt mr-2"></i>CALL US</h3>
      <p>1 (234) 567-891</p>
      <p>1 (234) 987-654</p>
    </div>

    <div class="bg-red-600 text-white p-6 rounded w-52">
      <h3 class="text-lg font-bold mb-2 flex items-center justify-center"><i class="fas fa-map-marker-alt mr-2"></i>LOCATION</h3>
      <p>121 Rock Street, 21 Avenue</p>
      <p>New York, NY 92103-9000</p>
    </div>

    <div class="bg-red-600 text-white p-6 rounded w-52">
      <h3 class="text-lg font-bold mb-2 flex items-center justify-center"><i class="fas fa-clock mr-2"></i>HOURS</h3>
      <p>Mon - Fri: 11 am - 8 pm</p>
      <p>Sat, Sun: 6 am - 8 pm</p>
    </div>

  </div>

</body>
</html>
