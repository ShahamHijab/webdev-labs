<body class="m-0 p-0 font-sans">
  <div class="flex w-full h-screen">
    <div class="w-[40%] bg-black text-white p-12 flex flex-col justify-center">
      <h2 class="text-2xl font-bold mb-4">LOCATION</h2>

      <h3 class="text-xl font-bold mb-4">FOLLOW US</h3>
      <div class="flex space-x-4 mb-8 text-white text-2xl">

      <div class="ml-[20%] w-[60%] text-white relative">
        <h2 class="text-2xl font-bold mb-6">CONTACT FORM</h2>
        <form class="space-y-4">
          <input type="text" placeholder="Enter your Name" required

          <input type="email" placeholder="Enter a valid email address" required

          <textarea placeholder="Enter your message" required
            class="w-full p-3 rounded-md border border-gray-300 text-black h-32 resize-none"></textarea>
          <button type="submit"
            class="bg-white text-black px-6 py-3 rounded-md font-bold border-2 border-gray-300 hover:bg-gray-100 w-[40%]">
            SUBMIT
          </button>
        </form>
      </div>

    </div>
