<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Q10</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
</head>
<body class="min-h-screen flex">

  <div class="w-1/2 bg-blue-600 flex items-center justify-center px-6">
    <div class="flex items-center space-x-6">
      <div class="w-1 h-48 bg-white"></div>
      <h1 class="text-5xl font-bold text-white leading-tight">
        Form<br/>
        Validation<br/>
        JavaScript
      </h1>
    </div>
  </div>

  <div class="w-1/2 bg-blue-600 flex items-center justify-center">
    <!-- White Card -->
    <div class="bg-white w-full max-w-sm p-8 rounded-xl shadow-md">
      <h2 class="text-2xl font-semibold mb-6">Signup</h2>

      <!-- Email Field -->
      <div class="mb-4 relative">
        <input type="email" value="codinglab@gmail" class="w-full px-4 py-2 border border-red-500 rounded outline-none" />
        <p class="text-red-500 text-sm mt-1 flex items-center gap-1">
          <i class="fas fa-exclamation-circle text-sm"></i>
          Please enter a valid email address
        </p>
      </div>

      <!-- Password Field -->
      <div class="mb-4 relative">
        <input type="password" value="codinglab123" class="w-full px-4 py-2 border border-red-500 rounded pr-10 outline-none" />
        <i class="fas fa-eye absolute top-1/2 right-3 transform -translate-y-1/2 text-gray-400"></i>
        <p class="text-red-500 text-sm mt-1 flex items-center gap-1">
          <i class="fas fa-exclamation-circle text-sm"></i>
          Please enter atleast 8 character with number, symbol, capital and small letter
        </p>
      </div>

      <!-- Confirm Password Field -->
      <div class="mb-6 relative">
        <input type="password" value="codinglab12" class="w-full px-4 py-2 border border-red-500 rounded pr-10 outline-none" />
        <i class="fas fa-eye absolute top-1/2 right-3 transform -translate-y-1/2 text-gray-400"></i>
        <p class="text-red-500 text-sm mt-1 flex items-center gap-1">
          <i class="fas fa-exclamation-circle text-sm"></i>
          Password don't match.
        </p>
      </div>

      <!-- Submit Button -->
      <button class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition duration-300">
        Signup Now
      </button>
    </div>
  </div>

</body>
</html>
