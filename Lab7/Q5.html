<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Q5</title>
</head>
<body class="bg-[#6C2DC7] min-h-screen flex items-center justify-center px-4 py-12 relative">
  <div class="absolute w-60 h-60 bg-yellow-400 rounded-tl-[100px] rounded-br-[100px] top-12 left-1/4 -z-10 rotate-[20deg]"></div>
  <div class="absolute w-60 h-60 bg-yellow-400 rounded-tr-[100px] rounded-bl-[100px] top-20 right-1/4 -z-10 rotate-[40deg]"></div>

  <div class="max-w-5xl w-full bg-white grid md:grid-cols-2 rounded-md shadow-lg z-10 relative">

    <div class="p-8">
      <h2 class="text-2xl font-semibold text-purple-700 mb-6">Contact Us</h2>
      <form class="space-y-5">
        <div>
          <label class="block text-sm mb-1">Name</label>
          <input type="text" placeholder="Enter your Name" class="w-full border-b border-purple-600 outline-none p-2"/>
        </div>
        <div>
          <label class="block text-sm mb-1">Email</label>
          <input type="email" placeholder="Enter a valid email address" class="w-full border-b border-purple-600 outline-none p-2"/>
        </div>
        <div>
          <label class="block text-sm mb-1">Message</label>
          <textarea rows="3" placeholder="Enter your message" class="w-full border-b border-purple-600 outline-none p-2 resize-none"></textarea>
        </div>
        <div class="flex items-center gap-2">
          <input type="checkbox" id="terms" />
          <label for="terms" class="text-sm text-gray-700">I accept the <span class="text-purple-400">Terms of Service</span></label>
        </div>
        <button type="submit" class="bg-purple-600 text-white py-2 px-6 rounded-md hover:bg-purple-700 transition">SUBMIT</button>
      </form>
    </div>

    <div class="p-8 space-y-6 text-sm text-gray-700">
      <div>
        <h4 class="text-purple-700 font-semibold mb-2">CALL US</h4>
        <p>1 (234) 567-891<br/>1 (234) 987-654</p>
      </div>
      <div>
        <h4 class="text-purple-700 font-semibold mb-2">LOCATION</h4>
        <p>121 Rock Street, 21 Avenue,<br/>New York, NY 92103-9000</p>
      </div>
      <div>
        <h4 class="text-purple-700 font-semibold mb-2">OUR TOP SERVICES</h4>
        <ul class="space-y-1">
          <li><strong>Self-Studying</strong></li>
          <li><strong>Online Courses</strong></li>
          <li><strong>Challenge Yourself</strong></li>
        </ul>
      </div>
      <p class="text-xs">Image from <a href="https://www.freepik.com" class="text-blue-500 underline">Freepik</a></p>
    </div>
  </div>

<div class="absolute -top-12 left-1/2 transform -translate-x-1/2 z-5">
    <img src="5.jpeg" alt="Graduate" class="w-48 h-48 object-cover rounded-full shadow-lg"/>
  </div>

</body>
</html>
