<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Q3</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white border border-blue-600 p-6 rounded-lg shadow-md w-96">
    <input type="number" id="armstrongInput" placeholder="Enter 3-digit number"
           class="w-full p-2 border border-gray-300 rounded mb-2" />
    <p id="error" class="text-red-600 text-sm mb-4"></p>

    <div class="flex justify-between">
      <button onclick="checkArmstrong()" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700">OK</button>
      <button onclick="resetArmstrong()" class="bg-red-600 text-white px-6 py-2 rounded hover:bg-red-700">Cancel</button>
    </div>

    <p id="result" class="mt-4 text-blue-700 font-semibold text-center"></p>
  </div>

  <script>
    function checkArmstrong() {
      const input = document.getElementById("armstrongInput").value.trim();
      const error = document.getElementById("error");
      const result = document.getElementById("result");

      error.textContent = "";
      result.textContent = "";

      if (input === "") {
        error.textContent = "Please enter a number.";
        return;
      }

      const num = parseInt(input);
      if (num < 100 || num > 999) {
        error.textContent = "Enter only 3-digit positive value.";
        return;
      }

      const digits = input.split('').map(Number);
      const sum = digits.reduce((acc, n) => acc + Math.pow(n, 3), 0);

      result.textContent = (sum === num)
        ? `${num} is an Armstrong Number.`
        : `${num} is NOT an Armstrong Number.`;
    }

    function resetArmstrong() {
      document.getElementById("armstrongInput").value = "";
      document.getElementById("error").textContent = "";
      document.getElementById("result").textContent = "";
    }
  </script>
</body>
</html>
