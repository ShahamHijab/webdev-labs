    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Q20</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #316BFF;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }
            .wrapper {
                display: flex;
                align-items: center;
                width: 900px;
            }
            .left-text {
                color: white;
                font-size: 62px;
                font-weight: bold;
                width: 40%;
                text-align: left;
                padding-right: 20px;
            }
            .container {
                background: white;
                padding: 20px;
                border-radius: 10px;
                width: 60%;
                box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            }

            h2 {
                margin-bottom: 15px;
                color: #333;
            }
            .input-group {
                position: relative;
                margin: 10px 0;
            }

            .input-group input {
                width: 90%;
                padding: 12px;
                border: 2px solid #ccc;
                border-radius: 5px;
                font-size: 14px;
                outline: none;
                margin-left: 10px;
            }
            .error-message {
                font-size: 12px;
                color: red;
                margin-top: 3px;
                display: block;
            }
            .input-group input:focus {
                border-color: red;
            }
            .input-group i {
                position: absolute;
                right: 10px;
                top: 50%;
                transform: translateY(-50%);
                color: red;
            }
            .btn {
                width: 100%;
                padding: 12px;
                margin-top: 10px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 16px;
                background: #316BFF;
                color: white;
            }
        </style>
    </head>
    <body>

        <div class="wrapper">
            <div class="left-text">
                Form<br>Validation<br>JavaScript
            </div>

            <div class="container">
                <h2>Signup</h2>
                <form>
                    <div class="input-group">
                        <input type="email" placeholder="codinglab@gmail" required>
                        <i class="fas fa-exclamation-circle"></i>
                        <span class="error-message">Please enter a valid email address</span>
                    </div>
                    <div class="input-group">
                        <input type="password" placeholder="codinglab123" required>
                        <i class="fas fa-exclamation-circle"></i>
                        <span class="error-message">Please enter at least 8 characters with a number, symbol, capital, and small letter</span>
                    </div>
                    <div class="input-group">
                        <input type="password" placeholder="codinglab12" required>
                        <i class="fas fa-exclamation-circle"></i>
                        <span class="error-message">Passwords don't match</span>
                    </div>

                    <button type="submit" class="btn">Signup Now</button>
                </form>
            </div>
        </div>

    </body>
    </html>
