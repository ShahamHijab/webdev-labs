<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border: 5px solid #3f5e7a;
            width: 400px;
            border-radius: 5px;
        }
        h1 {
            font-size: 24px;
            font-weight: bold;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        select, input[type="text"], input[type="number"] {
            width: 120px;
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #cccccc;
            border-radius: 3px;
        }
        .form-group {
            display: flex;
            gap: 5px;
            margin-bottom: 10px;
        }
        .form-group select {
            width: 60px;
        }
        input[type="checkbox"] {
            display: inline;
        }
        button {
            padding: 6px 13px;
            cursor: pointer;
            border: none;
            border-radius: 15px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>New Product</h1>
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" name="name">

            <label for="price">Price</label>
            <input type="number" id="price" name="price">

            <div class="form-group">
                <label>Released on</label>
                <br>
                <select>
                    <option>2010</option>
                </select>
                <select>
                    <option>October</option>
                </select>
                <select>
                    <option>4</option>
                </select>
            </div>

            <label for="category">Category</label>
            <select id="category">
                <option>Toys & Games</option>
            </select>

            <label for="rating">Rating</label>
            <select id="rating">
                <option>1</option>
            </select>

            <label for="discontinued">Discontinued</label>
            <input type="checkbox" id="discontinued">
            <br><br>
            <button type="submit">Create Product</button>
        </form>
    </div>
</body>
</html>
