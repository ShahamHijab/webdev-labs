<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q19</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #316BFF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            gap: 20px;
        }
        .form-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h2 {
            margin-bottom: 15px;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .password-container {
            position: relative;
        }

        .password-container i {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .forgot-password {
            display: block;
            margin: 10px 0;
            color: #316BFF;
            text-decoration: none;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .btn {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .primary {
            background: #316BFF;
            color: white;
        }

        .facebook {
            background: #3b5998;
            color: white;
        }

        .google {
            background: #fff;
            border: 1px solid #ccc;
            color: #333;
        }

        .google img {
            width: 20px;
            vertical-align: middle;
            margin-right: 5px;
        }

        .divider {
            margin: 10px 0;
            font-weight: bold;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div class="form-box">
            <h2>Login</h2>
            <form>
                <input type="email" placeholder="Email" required>
                <div class="password-container">
                    <input type="password" placeholder="Password" required>
                    <i class="fas fa-eye-slash"></i>
                </div>
                <a href="#" class="forgot-password">Forgot password?</a>
                <button class="btn primary">Login</button>
                <p>Don't have an account? <a href="#">Signup</a></p>
                <div class="divider">Or</div>
                <button class="btn facebook">Login with Facebook</button>
                <button class="btn google">Login with Google</button>
            </form>
        </div>

        <!-- Signup Form -->
        <div class="form-box">
            <h2>Signup</h2>
            <form>
                <input type="email" placeholder="Email" required>
                <div class="password-container">
                    <input type="password" placeholder="Create password" required>
                    <i class="fas fa-eye-slash"></i>
                </div>
                <div class="password-container">
                    <input type="password" placeholder="Confirm password" required>
                    <i class="fas fa-eye-slash"></i>
                </div>
                <button class="btn primary">Signup</button>
                <p>Already have an account? <a href="#">Login</a></p>
                <div class="divider">Or</div>
                <button class="btn facebook">Login with Facebook</button>
                <button class="btn google">Login with Google</button>
            </form>
        </div>
    </div>
</body>
</html>
