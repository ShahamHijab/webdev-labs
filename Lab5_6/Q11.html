<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q11</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 20px;
        }
        .image img {
            width: 350px;
            height: auto;
        }
        .contact-form {
            text-align: left;
            max-width: 400px;
        }
        .contact-form h2 {
            margin-bottom: 15px;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .contact-form button {
            background-color: red;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            cursor: pointer;
            border-radius: 5px;
        }
        .contact-form button:hover {
            background-color: darkred;
        }
        .terms {
            display: flex;
            align-items: center;
        }
        .terms label {
            margin-left: 5px;
            font-size: 14px;
        }
        .cards {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .card {
            background-color: red;
            color: white;
            padding: 20px;
            border-radius: 5px;
            width: 200px;
        }
        .card h3 i {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="Image11.png" alt="Contact Image">
        </div>
        <div class="contact-form">
            <h2>Contact Us</h2>
            <form>
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your Name" required>

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter a valid email address" required>

                <label for="message">Message</label>
                <textarea id="message" required></textarea>

                <div class="terms">
                    <input type="checkbox" style="margin: -100px;"><label>I accept the <span style="color: rgb(58, 58, 175);">Terms of Service</span></label>
                </div>

                <button type="submit" style="margin-top: 10px;">SUBMIT</button>
            </form>
        </div>
    </div>

    <div class="cards">
        <div class="card">
            <h3><i class="fas fa-phone-alt"></i> CALL US</h3>
            <p>1 (234) 567-891</p>
            <p>1 (234) 987-654</p>
        </div>
        <div class="card">
            <h3><i class="fas fa-map-marker-alt"></i> LOCATION</h3>
            <p>121 Rock Street, 21 Avenue</p>
            <p>New York, NY 92103-9000</p>
        </div>
        <div class="card">
            <h3><i class="fas fa-clock"></i> HOURS</h3>
            <p>Mon - Fri: 11 am - 8 pm</p>
            <p>Sat, Sun: 6 am - 8 pm</p>
        </div>
    </div>
</body>
</html>
