<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Q4</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .comment-box {
            background: white;
            padding: 20px;
            width: 600px;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .comment-box h2 {
            margin-bottom: 10px;
        }
        .comment-box p {
            font-size: 14px;
            color: black;
        }
        label {
            display: block;
            margin-top: 15px;
            font-size: 14px;
            color: gray;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        textarea {
            height: 100px;
            resize: none;
        }
        .submit-btn {
            background: #008000;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .submit-btn i {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="comment-box">
        <h2>Comments</h2>
        <p style="font-size: 18px">Leave a comment</p>
        <p style="color: gray;">Your email address will not be published. Required fields are marked *</p>

        <form>
            <label for="name">Name *</label>
            <input type="text" id="name" placeholder="Name" required>

            <label for="email">Email *</label>
            <input type="email" id="email" placeholder="Email" required>

            <label for="message">Message *</label>
            <textarea id="message" placeholder="Write your comment here..." required></textarea>

            <button type="submit" class="submit-btn">
                <i class="fas fa-paper-plane"></i> Post Comment
            </button>
        </form>
    </div>
</body>
</html>
