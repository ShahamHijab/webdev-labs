<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Layout</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #d7cdcb;
        }
        .container {
            display: flex;
            background-color: #d7cdcb;
            padding: 20px;
        }
        .form-container {
            padding: 20px;
            width: 400px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            margin: 5px;
        }
        .input-row {
            display: flex;
            gap: 10px;
        }
        .input-row input {
            flex: 1;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #f2793d;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            border-radius: 20px;
        }
        button:hover {
            background-color: #d8652c;
        }
        .footer {
            margin-top: 10px;
            font-size: 12px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="image18.png" alt="Form Image" style="width: 400px; height: auto;">
        <div class="form-container">
            <div class="form-group input-row">
                <div>
                    <label>Email</label>
                    <input type="email" placeholder="Enter a valid email" style="width: 90%;">
                </div>
                <div>
                    <label>Name</label>
                    <input type="text" placeholder="Enter your Name">
                </div>
            </div>
            <div class="form-group">
                <label>Address</label>
                <input type="text" placeholder="Enter your address">
            </div>
            <div class="form-group">
                <label>Message</label>
                <textarea rows="4" placeholder="Enter your message"></textarea>
            </div>
            <button>SUBMIT</button>
            <div class="footer">Images from <a href="#">Freepik</a></div>
        </div>
    </div>
</body>
</html>
