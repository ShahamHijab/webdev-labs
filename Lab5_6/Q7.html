<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q7</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom right, #ffffff 50%, #a4c7d7 50%);
        }
        .login-container {
            background: #f2f2f2;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
            position: relative;
        }
        .login-container h2 {
            color: #e74c3c;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .input-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 90%;
            padding: 12px;
            border: none;
            border-radius: 25px;
            background: white;
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.1);
            font-size: 14px;
        }
        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-size: 14px;
        }
        .login-btn {
            width: 100%;
            background: #e74c3c;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        .login-btn:hover {
            background: #c0392b;
        }
        .links-container {
            background: white;
            margin: 10px -20px -20px;
            padding: 40px;
            border-radius: 0 0 10px 10px;
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            font-weight: bold;
            color: #e74c3c;
            box-shadow: 0 -1px 5px rgba(0, 0, 0, 0.1);
        }
        .links-container a {
            color: #e74c3c;
            text-decoration: none;
        }
        .links-container a:hover {
            text-decoration: underline;
        }
        .links-container::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: #e74c3c;
            border-radius: 0 0 10px 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login Form</h2>
        <form>
            <div class="input-group">
                <label for="username">Username *</label>
                <input type="text" id="username" placeholder="Enter your Username">
            </div>
            <div class="input-group">
                <label for="password">Password *</label>
                <input type="password" id="password" placeholder="Enter your Password">
            </div>
            <div class="remember-me">
                <input type="checkbox" id="remember">
                <label for="remember">Remember me</label>
            </div>
            <button type="submit" class="login-btn">LOGIN</button>
            <div class="links-container">
                <a href="#">Don't have an account?</a>
                <a href="#">Forgot password?</a>
            </div>
        </form>
    </div>
</body>
</html>
