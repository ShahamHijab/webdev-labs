<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q9</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(250, 209, 106);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: white;
            width: 350px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            overflow: hidden;
            text-align: center;
        }
        .login-header {
            background: #85b200;
            color: white;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            text-align: left;
            padding-left: 20px;
            width: 100px;
            margin-top: 30px;
        }
        .login-form {
            padding: 20px;
        }
        .login-form input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #85b200;
            border-radius: 3px;
            font-size: 16px;
        }
        .login-btn {
            width: 100px;
            background: #85b200;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            float: right;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">Let's Login</div>
        <div class="login-form">
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
            <button class="login-btn">Log in</button>
        </div>
    </div>
</body>
</html>
