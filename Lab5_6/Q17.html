<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q17</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #e52d27;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: white;
            width: 700px;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.2);
        }

        .header img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .locations {
            display: flex;
            justify-content: space-around;
            padding: 15px;
            font-weight: bold;
        }

        .locations div {
            text-align: center;
        }

        .locations p {
            font-size: 12px;
            color: gray;
            font-style: italic;
        }

        .content {
            display: flex;
            padding: 20px;
        }

        .contact-form {
            width: 50%;
            padding-right: 20px;
        }

        .contact-form h2 {
            margin-bottom: 15px;
            font-size: 22px;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .contact-form textarea {
            height: 80px;
            resize: none;
        }

        .contact-form button {
            width: 100%;
            padding: 12px;
            border: none;
            background-color: #e52d27;
            color: white;
            font-size: 14px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #c02621;
        }

        .map {
            width: 50%;
        }

        .map iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 5px;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <img src="Image17.jpeg" alt="Building">
        </div>
        <div class="locations">
            <div>Sydney </div>
            <div>Melbourne </div>
            <div>Los Angeles <p>Freepik</p></div>
            <div>London </div>
        </div>
        <div class="content">
            <div class="contact-form">
                <h2>Get in Touch</h2>
                <form>
                    <label for="name">Name</label>
                    <input type="text" placeholder="Enter Your name" required>

                    <label for="email">Email</label>
                    <input type="email" placeholder="Enter valid email address" required>

                    <label for="help">How can we help?</label>
                    <textarea required></textarea>
                    <button type="submit">SUBMIT</button>
                </form>
            </div>
            <div class="map">
                <iframe src="https://www.openstreetmap.org/export/embed.html?bbox=-74.006%2C40.7128%2C-73.906%2C40.8128&amp;layer=mapnik"></iframe>
            </div>
        </div>
    </div>

</body>
</html>
