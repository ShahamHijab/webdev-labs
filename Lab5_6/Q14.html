<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q14</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            gap: 30px;
        }

        .card {
            background: white;
            padding: 30px;
            width: 320px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            border: 15px solid #FFC72C;
        }

        .logo-box {
            border: 2px dashed #FFC72C;
            padding: 15px;
            font-weight: bold;
            color: #FFC72C;
            margin-bottom: 15px;
        }

        label {
            display: block;
            text-align: left;
            font-size: 14px;
            font-weight: bold;
            margin-top: 10px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #FFC72C;
            border-radius: 5px;
            font-size: 14px;
            margin-top: 5px;
        }

        .small-text {
            font-size: 12px;
            color: #FFC72C;
            margin-top: 10px;
        }

        button {
            width: 100px;
            padding: 10px;
            border: none;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }
        .signup-btn {
            background: #FFC72C;
        }

        .login-btn {
            background: #FFAA00;
        }

        button:hover {
            opacity: 0.8;
        }

        a {
            color: #FFC72C;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sign Up Form -->
        <div class="card">
            <div class="logo-box">Your Logo Here</div>
            <form>
                <label for="firstname">First name*</label>
                <input type="text" id="firstname" required>
                <label for="lastname">Last name*</label>
                <input type="text" id="lastname" required>
                <label for="email">Email address*</label>
                <input type="email" id="email" required>
                <label for="password">Password*</label>
                <input type="password" id="password" required>
                <label for="confirm-password">Again password*</label>
                <input type="password" id="confirm-password" required>
                <div class="button-container">
                    <p class="small-text">Have an account</p>
                    <button type="submit" class="signup-btn">Signup</button>
                </div>
            </form>
        </div>

        <!-- Sign In Form -->
        <div class="card" style="height: fit-content; margin-top: 90px;">
            <div class="logo-box">Your Logo Here</div>
            <form>
                <label for="username">Username or email address*</label>
                <input type="text" id="username" required>
                <label for="signin-password">Password*</label>
                <input type="password" id="signin-password" required>
                <div class="button-container">
                    <p class="small-text">
                        <a href="#">Forgot password?</a><br>
                        <a href="#">Create an account</a>
                    </p>
                    <button type="submit" class="login-btn">Login</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
