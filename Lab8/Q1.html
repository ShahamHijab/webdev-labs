<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Q1</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    input:focus {
      outline: none;
      border: 2px solid #22c55e;
      box-shadow: 0 0 10px #22c55e;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-lg border-2 border-blue-600 w-[400px]">
    <h2 class="text-2xl font-bold text-blue-800 text-center mb-4">Find the largest number</h2>
    <hr class="mb-6 border-gray-600">

    <div class="mb-3 flex items-center justify-between">
      <label class="w-1/2">Enter number 1:</label>
      <input id="num1" type="number" class="w-1/2 p-1 border rounded" />
    </div>
    <div class="mb-3 flex items-center justify-between">
      <label class="w-1/2">Enter number 2:</label>
      <input id="num2" type="number" class="w-1/2 p-1 border rounded" />
    </div>
    <div class="mb-4 flex items-center justify-between">
      <label class="w-1/2">Enter number 3:</label>
      <input id="num3" type="number" class="w-1/2 p-1 border rounded" />
    </div>

    <p id="result" class="font-bold text-center text-black mb-4"></p>

    <div class="flex justify-center">
      <button onclick="findLargest()" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-6 rounded">
        Find !
      </button>
    </div>
  </div>

  <script>
    function findLargest() {
      const n1 = parseInt(document.getElementById('num1').value);
      const n2 = parseInt(document.getElementById('num2').value);
      const n3 = parseInt(document.getElementById('num3').value);

      if (isNaN(n1) || isNaN(n2) || isNaN(n3)) {
        document.getElementById('result').textContent = "Please enter valid numbers.";
      } else {
        const max = Math.max(n1, n2, n3);
        document.getElementById('result').textContent = "Largest No. is " + max;
      }
    }
  </script>
</body>
</html>
