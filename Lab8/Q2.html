<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Q2</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    input:focus {
      outline: none;
      border: 2px solid #22c55e;
      box-shadow: 0 0 10px #22c55e;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">

  <div class="flex bg-white rounded-lg shadow-lg p-6 border-2 border-blue-600 w-[700px]">

    <div class="w-2/3 pr-4">
      <h2 class="text-2xl font-bold text-blue-800 text-center mb-4">Find the smallest number</h2>
      <hr class="mb-6 border-gray-600">

      <div class="mb-3 flex items-center justify-between">
        <label class="w-1/2">Enter number 1:</label>
        <input id="num1" type="number" placeholder="Enter only Numeric Value" class="w-1/2 p-1 border rounded" />
      </div>
      <div class="mb-3 flex items-center justify-between">
        <label class="w-1/2">Enter number 2:</label>
        <input id="num2" type="number" placeholder="Enter only Numeric Value" class="w-1/2 p-1 border rounded" />
      </div>
      <div class="mb-4 flex items-center justify-between">
        <label class="w-1/2">Enter number 3:</label>
        <input id="num3" type="number" placeholder="Enter only Numeric Value" class="w-1/2 p-1 border rounded" />
      </div>

      <div class="flex justify-center">
        <button onclick="findSmallest()" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-6 rounded">
          Find !
        </button>
      </div>
    </div>

    <div class="w-1/3 flex items-center justify-center">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/JavaScript-logo.png" alt="JS" class="w-32 h-32 object-contain">
    </div>
  </div>

  <script>
    function findSmallest() {
      const num1 = parseInt(document.getElementById("num1").value);
      const num2 = parseInt(document.getElementById("num2").value);
      const num3 = parseInt(document.getElementById("num3").value);

      if (isNaN(num1) || isNaN(num2) || isNaN(num3)) {
        alert("Please enter valid numeric values.");
        return;
      }

      if (num3 >= num2) {
        alert("Third value must be smaller than second value.");
        return;
      }

      let smallest = num1;

      if (num2 < smallest) {
        smallest = num2;
      }

      if (num3 < smallest) {
        smallest = num3;
      }

      alert(`${smallest} is the smallest number`);
    }
  </script>

</body>
</html>
