<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Q4</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white flex items-center justify-center min-h-screen">

  <div class="p-6 flex flex-col items-center space-y-4">

    <input id="number" type="text" placeholder="Enter Only Number"
      class="w-72 px-4 py-2 border-2 border-blue-300 rounded text-sm focus:outline-none focus:ring-2 focus:ring-blue-400" />


    <div class="flex space-x-4">
      <button onclick="checkPrime()"
        class="bg-green-500 hover:bg-green-600 text-white text-sm font-medium px-4 py-2 rounded w-36">
        Check Prime Number
      </button>
      <button onclick="resetForm()"
        class="bg-red-500 hover:bg-red-600 text-white text-sm font-medium px-4 py-2 rounded w-24">
        Reset
      </button>
    </div>
  </div>

  <script>
    function checkPrime() {
      const input = document.getElementById('number').value.trim();

      if (input === '') {
        alert("Please enter a number.");
        return;
      }

      const num = parseInt(input);

      if (isNaN(num)) {
        alert("Please enter a valid numeric value.");
        return;
      }

      if (num >= 1000) {
        alert("Number must be less than 1000.");
        return;
      }

      if (num < 2) {
        alert(`${num} is not a prime number.`);
        return;
      }

      for (let i = 2; i <= Math.sqrt(num); i++) {
        if (num % i === 0) {
          alert(`${num} is not a prime number.`);
          return;
        }
      }

      alert(`${num} is a prime number.`);
    }

    function resetForm() {
      document.getElementById('number').value = '';
    }
  </script>

</body>
</html>
